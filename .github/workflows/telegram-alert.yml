name: Telegram Uptime Alerts

on:
  schedule:
    - cron: "*/5 * * * *" # –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

jobs:
  check-sites:
    name: Check Sites and Notify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y jq

      - name: Get down sites
        id: get-down
        run: |
          if [ -f ".upptime/summary.json" ]; then
            down=$(jq -r '.sites[] | select(.status != "up") | "- \(.name): \(.url)"' .upptime/summary.json | tr '\n' '\n')
            echo "down_sites<<EOF" >> $GITHUB_ENV
            echo "$down" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Send Telegram alert
        if: env.down_sites != ''
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üö® –û–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–∞–π—Ç–æ–≤ –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç:
            ${{ env.down_sites }}
            
            üìä –°—Ç–∞—Ç—É—Å: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
